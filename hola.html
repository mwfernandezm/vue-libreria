<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <body>
    <div id="app">
      {{message}}
      <p>{{saludos}}</p>
    </div>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        data() {
          const message = ref("Hello vue!");
          return {
            message,
            saludos: "Hola vue",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
